<div class="wrapper">
    <div class="border-black">
        <h3 class="fontSyne">
            My Skills
        </h3>
        <div class="middle-box">
            @for (item of skillsList; track item.name; let index = $index) {
                <div class="skill-box">
                    <img src="{{item.img}}" alt="">
                    <span class="fontOverpass">{{item.name}}</span>
                </div>
            }
            
        </div>
    </div>
</div>
